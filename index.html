    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: none;
        margin: 0;
        /* max-width: 1000px; */
      }
      .ad-container {
        width: 100%;
        /* max-width: 1000px; */
        /* height: 600px; */
        height: 100%;
        background-color: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        text-align: center;
        overflow: hidden;
        position: relative;
        padding: 15px;
      }
      .food-images {
        display: flex;
        gap: 10px;
        /* overflow: hidden; */
        white-space: nowrap;
        animation: scroll 20s linear infinite;
        padding: 50px;
      }
      .food-img-wrapper {
        display: inline-block;
        animation: wave 8s ease-in-out infinite;
      }
      .food-img {
        width: 120px;
        height: 120px;

        /* width: 200px;
            height: 200px; */
        object-fit: cover;
        /* object-fit: contain; */
        border-radius: 50%;
        margin: 0 5px;
        margin-top: 100px;
        transition: transform 0.3s ease-in-out;
      }
      .food-img-wrapper:nth-child(1) {
        animation-delay: 0s;
      }
      .food-img-wrapper:nth-child(2) {
        animation-delay: 0.5s;
      }
      .food-img-wrapper:nth-child(3) {
        animation-delay: 1s;
      }
      .food-img-wrapper:nth-child(4) {
        animation-delay: 1.5s;
      }
      .food-img-wrapper:nth-child(5) {
        animation-delay: 2s;
      }
      .food-img-wrapper:nth-child(6) {
        animation-delay: 2.5s;
      }

      /* test */

      /* Overlay styles */
      .image-container {
        position: relative;
        display: inline-block;
      }

      .overlay {
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 60%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        border-radius: 50%;
      }

      .image-container:hover .overlay {
        opacity: 1;
      }

      /* test end */

      /* Scroll Animation */
      @keyframes scroll {
        0% {
          transform: translateX(100%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      /* Wave Animation */
      @keyframes wave {
        0%,
        100% {
          transform: translateY(50px);
        }
        50% {
          transform: translateY(-50px);
        }
      }

      /* Hover Effect */
      /* .food-img-wrapper:hover {
            animation-play-state: paused; 
        }
        .food-img-wrapper:hover .food-img {
            transform: scale(1.3); 
        } */

      /* Pause scrolling animation when hovering over images */
      .food-images:hover {
        animation-play-state: paused;
      }

      /* Pause wave animation for the hovered image and scale it up */
      .food-img-wrapper:hover {
        animation-play-state: paused;
      }

      .food-img-wrapper:hover .food-img {
        transform: scale(1.3) !important;
      }

      .content {
        margin-top: 10px;
      }
      h2 {
        font-size: 20px;
        color: #333;
        margin: 5px 0;
      }
      p {
        font-size: 14px;
        color: #666;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff5722;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
      }

      .cta-button:hover {
        background-color: #ff3d00;
        box-shadow: 0 0 10px rgba(255, 87, 34, 0.7);
      }
      .cta-button:active {
        transform: scale(0.95);
      }

      /* Fixed background image issue */
      .bg_image {
        background-image: url("images/bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* tile design start */

      .title {
        color: white;
        font-size: 40px;
        font-weight: bold;
        display: inline-block;
      }

      .title-container {
        height: 60px;
        /* Adjust based on font size */
      }

      /* .cursor {
            display: inline-block;
            width: 5px;
            height: 30px;
            background-color: white;
            animation: blink 0.6s infinite;
        } */

      @keyframes blink {
        50% {
          opacity: 0;
        }
      }

      /* title design end */

      /* last image design start */

      .large-img {
        animation: wave 8s ease-in-out infinite;
      }

      .large-food-img {
        width: 300px; /* Make it bigger */
        height: 250px; /* Adjust as needed */
        object-fit: contain;
        border-radius: 15px; /* Not circular */
        margin-top: 80px; /* Adjust position */
      }

      /* last image design end */

      .description {
        color: white;
        font-size: 20px;
      }

      /* button design start */
      .cta-button {
        background-color: #e21b70;
        color: white;
        font-size: 20px;
        padding: 12px 25px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.3s ease-in-out;
      }

      /* Hover Effect: Button grows bigger */
      .cta-button:hover {
        transform: scale(1.1);
      }

      /* Click Effect: Button shrinks and then grows back */
      .cta-button:active {
        transform: scale(0.9);
      }

      .pop-up {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        opacity: 0; /* Initially hidden */
        visibility: hidden; /* Prevent clicks when hidden */
        transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out; /* Smooth fade */
        z-index: 1000;
      }

      .pop-up img {
        width: 400px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 10px #e21b70;
      }

      .special-text {
        color: white;
        font-size: 20px;
      }

      /* Animation: The button pulses (big and small) continuously */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Apply the animation */
      .cta-button {
        animation: pulse 1.5s infinite ease-in-out;
      }

      /* Button Design end */
    </style>

    <script>
      function orderNow() {
        alert("Thank you for ordering! Your delicious meal is on the way 🍔");
      }

      // Typing Effect
      const texts = [
        "FoodPanda! ইফতারির সুস্বাদু আয়োজন - ",
        "খেজুর ও শরবত দিয়ে শুরু করুন!",
        "পেঁয়াজু, বেগুনি, চপ - মজাদার সব!",
        "ঠান্ডা লাচ্ছি ও ফলের জুস!",
        "সেহরিতে পরোটা আর ভুনা মাংস!",
        "Food Panda-তে ইফতারি অর্ডার করুন!",
      ];

      let index = 0;
      let charIndex = 0;
      let currentText = "";
      let isDeleting = false;
      const speed = 100; // Typing speed
      const delay = 1000; // Delay before deleting

      function typeEffect() {
        if (!isDeleting && charIndex < texts[index].length) {
          currentText += texts[index][charIndex];
          charIndex++;
        } else if (isDeleting && charIndex > 0) {
          currentText = currentText.slice(0, -1);
          charIndex--;
        }

        document.getElementById("typing-text").textContent = currentText;

        if (!isDeleting && charIndex === texts[index].length) {
          setTimeout(() => (isDeleting = true), delay);
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          index = (index + 1) % texts.length;
        }

        setTimeout(typeEffect, isDeleting ? 50 : speed);
      }

      typeEffect();

      // Function to show the pop-up smoothly
      function showPopUp() {
        let popUp = document.getElementById("pop-up");
        popUp.style.opacity = "1";
        popUp.style.visibility = "visible";

        setTimeout(() => {
          popUp.style.opacity = "0";
          popUp.style.visibility = "hidden";
        }, 4000); // Hide smoothly after 2 seconds
      }

      // Run the pop-up function infinitely after every full wave scroll (20 seconds)
      let scrollDuration = 15000; // 20 seconds for full scroll
      setInterval(showPopUp, scrollDuration);

      // Play audio after the document is loaded

      document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("background-audio");

        function playAudio() {
          audio.muted = true; // Start muted (bypasses restrictions)
          audio.volume = 0; // Start with volume 0

          let playPromise = audio.play();

          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                console.log("Audio started successfully.");

                // Unmute & gradually increase volume after a delay
                setTimeout(() => {
                  audio.muted = false;
                  let volume = 0;
                  let fadeIn = setInterval(() => {
                    if (volume < 1) {
                      volume += 0.1;
                      audio.volume = volume.toFixed(1);
                    } else {
                      clearInterval(fadeIn);
                    }
                  }, 200); // Increase volume every 200ms
                }, 1000); // Start increasing volume after 1 second
              })
              .catch((error) => {
                console.log("Auto-play blocked, retrying...");
                setTimeout(playAudio, 1000); // Retry every 1 second if blocked
              });
          }
        }

        // Ensure audio is loaded and can play
        audio.addEventListener("canplaythrough", playAudio);

        // Try playing the audio immediately
        playAudio();
      });

      function goToLink(element) {
        var url = element.getAttribute("data-url"); // Get the correct URL from `data-url`
        if (url) {
          window.open(url, "_blank"); // Open the correct link in a new tab
        }
      }
    </script>
